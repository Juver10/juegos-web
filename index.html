<div style="margin-top: 30px;">
  <a href="../index.html" style="text-decoration:none;">
    <button style="padding: 10px 20px; font-size: 1em; border: none; border-radius: 8px; background-color: #3498db; color: white; margin-right: 10px; cursor: pointer;">
      🏠 Volver al Menú
    </button>
  </a>
  <button onclick="location.reload()" style="padding: 10px 20px; font-size: 1em; border: none; border-radius: 8px; background-color: #2ecc71; color: white; cursor: pointer;">
    🔄 Reiniciar Juego
  </button>

<body>
  <header class="hero">
    <h1>Bienvenido a Mi Página</h1>
    <p>Una experiencia moderna con estilos avanzados</p>
    <button onclick="toggleMode()">Cambiar Modo</button>
  </header>

  <section class="content">
    <h2>Sección Interactiva</h2>
    <p>Explora las animaciones, transiciones y diseño responsive.</p>
  </section>

  <footer>
    <p>&copy; 2025 Mi Página Avanzada</p>
  </footer>

  <script src="script.js"></script>
<section class="games" style="padding: 40px 20px; background: #f0f0f0;">
  <style>
    .games h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .games ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .games li {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .games li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .games a {
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
