  <script>
    function jugar(eleccionUsuario) {

      const eleccionCPU = opciones[Math.floor(Math.random() * 3)];
      let resultado = '';

        (eleccionUsuario === 'Papel' && eleccionCPU === 'Piedra') ||
        (eleccionUsuario === 'Tijera' && eleccionCPU === 'Papel')
      ) {
        resultado = '¬°Ganaste! CPU eligi√≥ ' + eleccionCPU;
      } else {
        resultado = 'Perdiste. CPU eligi√≥ ' + eleccionCPU;
      }
      document.getElementById('resultado').textContent = resultado;
    }
  </script>
